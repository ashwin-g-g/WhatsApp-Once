<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>WhatsApp Once</title>
        <meta name="description" content="Message anyone on WhatsApp without saving their number in your phone! Just enter their number and a chat is created in your WhatsApp app!">
        <meta name="theme-color" content="#4FCE5D">
        <script>
            function textNumber() {
            url = 'https://api.whatsapp.com/send?phone=' + 91 + document.getElementById("number").value;
            window.open(url, '_self');
            }
        </script>
    </head>
    <body>
        <div class="jumbotron" id="main-block">
            <h1 class="display-4 text">Message anyone on WhatsApp without saving their number in your phone!</h1>
            <p class="lead text"> <b>Just enter their number and a chat is created in your WhatsApp app!</b></p>
            <hr class="my-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">+91</span>
                </div>
                <input type="number" id="number" class="form-control" placeholder="10 digit mobile number" aria-label="Mobile number" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-outline-primary button" onclick="textNumber()"> Message </button>
        </div>
        <div class="footer">
            <p class="text"> WE VALUE YOUR PRIVACY AND WE DO NOT STORE OR SHARE THE NUMBERS. PROMISE! </p>
            WhatsApp Once V 1.0 <br>
            &copy; | Made with â™¥ by <a href="https://www.linkedin.com/in/ashwingg">Ashwin G G</a> | 2020
        </div>
    </body>
</html>
